<form [formGroup]="form" (ngSubmit)="postForm()">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" formControlName="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="text" formControlName="phone"></td>
        </tr>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" formControlName="title"></td>
        </tr>
        <tr>
            <td><label for="description">Description:</label></td>
            <td><textarea formControlName="description" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="image">Image:</label></td>
            <td><input type="file" accept="image/*" formControlName="image" #image></td>
        </tr>
        <tr>
            <td><button type="reset">Clear</button></td>
            <td style="text-align:end;"><button type="submit" [disabled]="form.invalid">Post</button></td>
        </tr>
    </table>
</form>
